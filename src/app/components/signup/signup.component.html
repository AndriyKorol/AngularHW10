<div class="container">
  <mat-card class="auth-card">
    <mat-card-title>Sign Up</mat-card-title>
    <form (ngSubmit)="onLogin()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </mat-card-content>
    </form>
    <div><a routerLink="/login">Login</a></div>
    <div>
      <a routerLink="/">Cancel</a>
    </div>
  </mat-card>
</div>
